<div class="image-container text-center" (click)="openLink(image?.imageUrl)">
    <img src="{{image?.imageUrl}}" class="carg-img-top img-fluid rounded">
    <div class="image-overlay">
        <div class="image-text">
            <p>Click to open full size image</p>
        </div>
        <div class="image-text">
            <h4>{{image?.imageName}}</h4>
        </div>
    </div>
</div>
