<div class="input-group">

    <div class="input-group-prepend">
        <label class="ia-label px-1 input-group-text rounded-start border border-secondary" for="inputGroupSelect01">Image access filter:</label>
    </div>

    <select [(ngModel)]="privacyFilter" (change)="onFilterChange($any($event.target).value)" class="ia-select custom-select rounded-end border border-secondary" id="inputGroupSelect01">
                <option value="All">All</option>
                <option value="public">Public only</option>
                <option value="private">Private only</option>
    </select>

</div>
