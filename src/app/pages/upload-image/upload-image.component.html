<div class="container">

    <div class="row">
        <div class="col my-auto card">
            <h4>Image preview</h4>
            <app-image class="" [image]=image></app-image>
        </div>

        <div class="col">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="https://www.freeiconspng.com/thumbs/plus-icon/plus-sign-icon-31.png" />
                <form [formGroup]="form" (submit)="submit()" class="mt-4 form-signin">
                    <input formControlName="imageName" type="text" id="inputImageName" class="form-control" placeholder="Image name" required autofocus/>
                    <input formControlName="imageDescription" type="text" id="inputImageDescription" class="form-control" placeholder="Image description" required/>
                    <!-- <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div> -->

                    <div id="privacy" class="checkbox mb-2">
                        <input formControlName="isPrivate" type="checkbox"/>
                        <label class="ms-1">Is private image</label>
                    </div>
                    
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
