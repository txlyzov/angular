<div class="card p-1 m-1">

    <app-image class="m-auto" [image]=image></app-image>

    <div *ngIf="!isOnlyDisplaying">
        <div class="d-flex justify-content-between pt-1 mt-1 border-top border-secondary">
            <button type="button" class="btn btn-outline-dark btn-sm py-0">
                <i class="bi bi-eye"></i>
            </button>
            <button type="button" class="btn btn-outline-dark btn-sm py-0">
                <i class="bi bi-eye-slash-fill"></i>
            </button>

            <a href="/update-image/{{image?.id}}" class="btn btn-outline-dark btn-sm py-0">
                <i class="bi bi-pencil-square"></i>
            </a>
            <a (click)="setParamsToImageDeleteModal(image,'delete')" class="btn btn-outline-dark btn-sm py-0" data-bs-toggle="modal" data-bs-target="#deleteImageModal">
                <i class="bi bi-x-lg"></i>
            </a>
        </div>
    </div>

</div>
