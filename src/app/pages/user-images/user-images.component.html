<app-gallery-elements-bar [isAvaliable]=true></app-gallery-elements-bar>

<div class="container mt-5">
    <div class="row mb-5">

        <div *ngFor="let image of images" class="col-md-3 text-center mx-auto">
            <app-image-card (onOpenModal)="onOpenModal($event)" [image]=image [isOnlyDisplaying]=false></app-image-card>
        </div>

        <app-delete-image-modal (refreshPageData)="getAllImages()" [image]=imageToDelete></app-delete-image-modal>

    </div>
</div>
